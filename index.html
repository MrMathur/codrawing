<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./style.css" />

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
		integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
	</script>

	<title>2player</title>

	<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
	<script src="sketch.js"></script>
	<script src="main.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-2">
				<div class="controls">
					<h1>Player 1</h1>
					<br /><br />
					<button id="player1" disabled class="draw-button" onclick="playerClick(this)">DRAW</button>
					<br /><br />
					<div class="settings" id="setting1">
						<input type="range" min="01" max="50" value="20" id="myRange1" onchange="setRadius(this)">

						<br /><br />
						<button onclick="colButtonClick1(this)" class="colorButton" id="red"></button>
						<button onclick="colButtonClick1(this)" class="colorButton" id="green"></button>
						<button onclick="colButtonClick1(this)" class="colorButton" id="blue"></button>
						<button onclick="colButtonClick1(this)" class="colorButton" id="cyan"></button>
						<button onclick="colButtonClick1(this)" class="colorButton" id="magenta"></button>
						<button onclick="colButtonClick1(this)" class="colorButton" id="yellow"></button>
						<button onclick="colButtonClick1(this)" class="colorButton active" id="black"></button>
						<button onclick="colButtonClick1(this)" class="colorButton" id="grey"></button>
						<button onclick="colButtonClick1(this)" class="colorButton" id="white"></button>
					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<div id="canvas">
				</div>
			</div>
			<div class="col-lg-2">
				<div class="controls">
					<h1>Player 2</h1>
					<br /><br />
					<button id="player2" class="draw-button" onclick="playerClick(this)">DRAW</button>
					<br /><br />
					<div class="settings hide" id="setting2">
						<input type="range" min="01" max="50" value="20" id="myRange2" onchange="setRadius(this)">

						<br /><br />
						<button onclick="colButtonClick2(this)" class="colorButton" id="red"></button>
						<button onclick="colButtonClick2(this)" class="colorButton" id="green"></button>
						<button onclick="colButtonClick2(this)" class="colorButton" id="blue"></button>
						<button onclick="colButtonClick2(this)" class="colorButton" id="cyan"></button>
						<button onclick="colButtonClick2(this)" class="colorButton" id="magenta"></button>
						<button onclick="colButtonClick2(this)" class="colorButton" id="yellow"></button>
						<button onclick="colButtonClick2(this)" class="colorButton active" id="black"></button>
						<button onclick="colButtonClick2(this)" class="colorButton" id="grey"></button>
						<button onclick="colButtonClick2(this)" class="colorButton" id="white"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
